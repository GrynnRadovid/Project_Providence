<div class="main-container">
  <div *ngIf="!isLoggedIn" class="login-overlay">
    <!-- Include Login component -->
    <div *ngIf="!showRegistration">
      <app-login></app-login>
      <p>No account yet? <a href="javascript:void(0)" (click)="showRegistrationForm()">Register here</a></p>
    </div>
    <!-- Include Registration component -->
    <div *ngIf="showRegistration">
      <app-registration></app-registration>
      <p>Already have an account? <a href="javascript:void(0)" (click)="showLoginForm()">Log in here</a></p>
    </div>
  </div>

  <div *ngIf="isLoggedIn" class="user-info">
    Signed in as {{ username }}
    <button (click)="logout()">Logout</button>
  </div>

  <!-- Other main page content goes here -->
</div>
